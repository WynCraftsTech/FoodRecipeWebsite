<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Template - Pimp Ur Food</title>
    
    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.pf.png">
    <link rel="alternate icon" href="./assets/favicon.ico"> 
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png"> 
    
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Satisfy&display=swap" rel="stylesheet">
    
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="./assets/logo.png" alt="Pimp Ur Food Logo" class="logo-img">
            <span class="logo-text">Pimp Ur Food</span>
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link"> home </a>
          <a href="about.html" class="nav-link"> about </a>
          <a href="tags.html" class="nav-link active"> tags </a>
          <a href="recipes.html" class="nav-link"> recipes </a>

          <div class="nav-link contact-link">
            <a href="contact.html" class="btn"> contact </a>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- main content -->
    <main class="page">
      <!-- header -->
      <header class="hero tag-hero">
        <div class="hero-container">
          <div class="hero-text">
            <h1 id="tag-title">Tag Name</h1>
            <h4 id="tag-description">Discover delicious recipes in this category</h4>
          </div>
        </div>
      </header>
      
      <!-- featured recipes -->
      <div class="featured-recipes">
        <h4 id="tag-category">Tag Category</h4>
        
        <!-- recipes list -->
        <div class="recipes-list" id="recipes-container">
          <!-- Single recipe template -->
          <a href="single-recipe.html" class="recipe">
            <img
              src="./assets/recipes/recipe-1.jpeg"
              class="img recipe-img"
              alt="Recipe Name"
            />
            <h5>Recipe Name</h5>
            <p>Prep : 15min | Cook : 5min</p>
          </a>
          <!-- More recipes will be dynamically added here -->
        </div>
      </div>
    </main>
    
    <!-- footer -->
    <footer class="page-footer">
      <div class="footer-container">
        <div class="footer-logo">
          <img src="./assets/logo.png" alt="Pimp Ur Food Logo" class="footer-logo-img">
          <span>Pimp Ur Food</span>
          <p>Elevate your everyday meals</p>
        </div>
        <div class="footer-links">
          <h4>Quick Links</h4>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="recipes.html">Recipes</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="footer-social">
          <h4>Follow Us</h4>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>
          &copy; <span id="date"></span>
          <span>Pimp Ur Food</span> All rights reserved
        </p>
      </div>
    </footer>
    
    <script>
      // Dynamically update the year
      document.getElementById('date').textContent = new Date().getFullYear();
      
      // Function to populate tag details and recipes
      function populateTagPage() {
        // Get tag from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tag = urlParams.get('tag');
        
        // Update page with tag details
        if (tag && tagConfigs[tag]) {
          document.getElementById('tag-title').textContent = tag;
          document.getElementById('tag-description').textContent = tagConfigs[tag].description;
          document.getElementById('tag-category').textContent = tag;
          
          // Populate recipes
          const recipesContainer = document.getElementById('recipes-container');
          recipesContainer.innerHTML = ''; // Clear existing recipes
          
          tagConfigs[tag].recipes.forEach(recipe => {
            const recipeElement = document.createElement('a');
            recipeElement.href = `single-recipe.html?recipe=${recipe.name}`;
            recipeElement.className = 'recipe';
            recipeElement.innerHTML = ` 
              <img
                src="${recipe.image}"
                class="img recipe-img"
                alt="${recipe.name}"
              />
              <h5>${recipe.name}</h5>
              <p>Prep : ${recipe.prep} | Cook : ${recipe.cook}</p>
            `;
            recipesContainer.appendChild(recipeElement);
          });
        }
      }
      
      // Call the function when the page loads
      window.onload = populateTagPage;
    </script>
    
    <!-- Link to the external tag-data.js file -->
    <script src="./js/tag-data.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
