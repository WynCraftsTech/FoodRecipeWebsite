<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Pimp Ur Food</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        .error-container {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }
        .error-container h1 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn-error {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #ff6b6b;
            color: white;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-error:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <p>Something went wrong. The page you're looking for might have been moved or doesn't exist.</p>
        <a href="index.html" class="btn-error">Return to Home</a>
    </div>
</body>
</html>
